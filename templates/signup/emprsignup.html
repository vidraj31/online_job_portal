{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'css/emprsignup.css'%}">
    <title>Empolyer Signup</title>
</head>
<body>
    <!----------------------- Main Container -------------------------->

     <div class="container d-flex justify-content-center align-items-center min-vh-100">

    <!----------------------- Login Container -------------------------->

       <div class="row border rounded-4 p-1 bg-white shadow box-area">

    <!--------------------------- Left Box ----------------------------->

       <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background-image: linear-gradient(to right,#5c2f8f 20%,#bb9b33);">
           <div class="featured-image mb-3">
            <img src="https://tse1.mm.bing.net/th/id/OIP.bXx6ZTw57X4PBmiCPB6aJgAAAA?w=249&h=202&c=7&r=0&o=5&dpr=1.3&pid=1.7" class="img-fluid" style="width: 250px;">
           </div>
           <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Start Your Account</p>
           <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Signup now!</small>
       </div> 

    <!-------------------- ------ Right Box ---------------------------->
       <div class="col-md-6 right-box">
          <div class="row align-items-center">
                <div class="header-text mb-4">
                     <h2>Hello,</h2>
                     <p>We are happy to have you...</p>
                </div>
                {% for message in messages %}
                <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                    <strong>{{message}}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                {% endfor %}
            <form method="POST" name="signup">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-lg bg-light fs-6" name="fname" placeholder="First Name" required>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-lg bg-light fs-6" name="lname" placeholder="Last Name" required>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-lg bg-light fs-6" name="cname" placeholder="Company Name" required>
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control form-control-lg bg-light fs-6" name="pass1" placeholder="Password">
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control form-control-lg bg-light fs-6" name="pass2" placeholder="Confirm Password" required>
                </div>
                <div class="input-group mb-3">
                    <input type="email" class="form-control form-control-lg bg-light fs-6" name="email" placeholder="Email Id" required>
                </div>
                <div class="input-group mb-3">
                    <input type="number" class="form-control form-control-lg bg-light fs-6" name="mobile" placeholder="Mobile number required">
                </div>
              
                <div class="input-group mb-3">
                    <button class="btn btn-lg w-100 fs-6" type="submit">Register</button>
                </div>
                <div class="row">
                    <small>Already have an account? <a href="/emprlogin/"  style="color:  #267ee3; text-decoration: none; font: bold;">Login</a></small>
                </div>
            </form>
          </div>
       </div> 

      </div>
    </div>



</body>
</html>
