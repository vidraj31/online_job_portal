{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/login.css'%}">
    <script>
        function checkpass()
        {
        if(Document.changepassword.newpassword.value!=Document.changepassword.confrimpassword.value)
        {
        alert('New password and Confrim password fields does not match');
        Document.changepassword.newpassword.focus();
        return false;
        }
        return true;
        }
         

    </script>
    <style>
        .menu-bar{
        background-image: linear-gradient(to right,#5c2f8f 20%,#bb9b33);
        
    }
    </style>
</head>
<body>
<!--header section-->
    
<div class="menu-bar">  
    <nav class="navbar navbar-expand-lg p-3">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="#">Job Portal</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link  text-light" href="/jobskrhome/jobskrhome/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="/ujlist/">Job List</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="/logout/">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
  </div>


    <div class="container-fluid">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-4 mx-auto">
                <div class="card">
                  <div class="card-body">
                    <form  method="POST" name="changepassword" onsubmit="checkpass()">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="Username">Current password</label>
                            <input type="password" name="currentpassword" id="Username" placeholder="Enter your currentpassword"
                            class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="Username">New password</label>
                            <input type="password" name="newpassword" id="Username" placeholder="Enter your newpassword" 
                            class="form-control" required>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-block">
                                <i class="fa fa-unlock-alt mr-2"></i>
                                Login
                            </button>
                        </div>
                    </form>
                  </div>
                </div>
            </div>
        </div>
    </div> 
    




    {% if error == "no" %}
    <script>
        alert("Your Password Added Successfully");
        window.location= '/jobskrlogin/';
    </script>
    {% endif %}
    
    {% if error == "yes" %}
    <script>
        alert("Something went wrong,Try Again....");
    </script>
    {% endif %}

    {% if error == "not" %}
    <script>
        alert("Your current Password is wrong");
    </script>
    {% endif %}


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>   
</body>
</html>
