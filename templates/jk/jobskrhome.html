{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Home Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <style>
      .menu-bar{
        background-image: linear-gradient(to right,#5c2f8f 20%,#bb9b33);
        
    }
    </style>
</head>
<body>
  <!--header-->
  <div class="menu-bar">
    <nav class="navbar navbar-expand-lg p-3">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="#">Job portal</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link  text-light" href="/jobskrhome/jobskrhome/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="/ujlist/">Job list</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="/jobskrjobstatus/">Applied Jobs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="/logout/">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
  </div>
<!--end header-->
<!--body-->
<br>
<br>
<div class="container shadow-lg py-2 mb-2">
  <div class="row">
      <div class="col-md-6 mt-3">
          
          

          <h4>Firstname</h4>
          <p><i class="bi bi-person"></i> {{job.user.first_name}}</p>

          <h4>Lastname</h4>
          <p><i class="bi bi-person"></i> {{job.user.last_name}}</p>

          <h4>Email</h4>
          <p><i class="bi bi-envelope"></i> {{job.user.username}}</p>

          <h4>Mobile</h4>
          <p><i class="bi bi-phone"></i> {{job.mobile}}</p>

          <h4>Gender</h4>
          <p><i class="bi bi-gender-ambiguous"></i> {{job.gender}} </p>

          <a href="/editjobskrprofile/{{job.id}}" class="btn btn-primary  text-light">Edit Profile</a>
        </div>

          
      </div>
    
  </div>
</div>





    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>   
</body>
</html>
