<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
    <style>
      .menu-bar{
        background-image: linear-gradient(to right,#5c2f8f 20%,#bb9b33);
        
    }
    </style>
</head>
<body>
<!--header section-->
    
<div class="menu-bar">
  <nav class="navbar navbar-expand-lg p-3 row shadow-lg">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="#">Job Portal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link  text-light" href="/emprhome/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="/addjob/addjob/">Add Job</a>
            </li>
            <li class="nav-item">
              <a class="nav-link  text-light" href="/joblist/joblist/">Job List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link  text-light" href="/apcandidate/">Candidate Applied</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="/logout/">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

    <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-8 m-5">
              <form class="row shadow-lg p-3" method="POST">
                    {% csrf_token %}
                      <!--Skills-->
                      <div class="col-md-12 m-2">
                        <label for="skills" class="form-label">Firstname<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" name="fname" value="{{job.user.first_name}}" id="fname" required/>
                      </div>
                      <div class="col-md-12 m-2">
                        <label for="skills" class="form-label">LastName<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" name="lname" value="{{job.user.last_name}}" id="lname" required/>
                      </div>
                      <div class="col-md-12 m-2">
                        <label for="skills" class="form-label">Companyname<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" name="cname" value="{{job.company}}" id="cname" required/>
                      </div>
                      <div class="col-md-12 m-2">
                        <label for="skills" class="form-label">Email<span class="text-danger">*</span></label>
                        <input type="email" class="form-control" name="email" value="{{job.user.username}}" id="email" required/>
                      </div>
                      <div class="col-md-12 m-2">
                        <label for="skills" class="form-label">Contact<span class="text-danger">*</span></label>
                        <input type="number" class="form-control" name="mobile" value="{{job.mobile}}" id="mobile" required/>
                      </div>
                        <!-- submit button -->
                      <div class="col-md-12 m-2">
                        <input type="submit" class="btn text-light btn-primary" >
                        <a href="/changeemprpassword/" class="btn text-light btn-primary">Changepassword</a>
                      </div>
                </form>
            </div>    
          </div>
        </div>
    </div>
    
    

    {% if error == "no" %}
    <script>
        alert("Job detail has been added");
        window.location= '/emprhome/';
    </script>
    {% endif %}
    
    {% if error == "yes" %}
    <script>
        alert("Something went wrong,Try Again....");
    </script>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>    
</body>
</html>
