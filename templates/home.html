{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Job Portal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.18.0/font/bootstrap-icons.css">

    <style>
    *{
        margin: 0;
        padding: 0;
        font-family: sans-serif;
    }
    #body{
        background-color: gainsboro;
    }
    .menu-bar{
        background-image: linear-gradient(to right,#5c2f8f 20%,#bb9b33);
        
    }
    .custom-card {
        border: 1px solid #ccc;
        border-radius: 10px; 
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
    }
    .custom-card .card-body {
        padding: 1.25rem; 
        background-image: linear-gradient(to right,#e5e5e5 20%,#bb9b33);
        border-radius: 8px;
    }
    .banner{
        height: 80vh;
        background-image:url("{%static 'image/gray.jpg'%}");
        background-size: cover;
        background-position: center;
        display: flex;
        align-items: center;
        
    }
    .banner img {
        height: 350px;
        width: auto;
        margin-left: auto;
        display: block;
        border-radius: 10px;
    }

</style>

</head>
<body>
    
  <!--header-->
  <div class="menu-bar">
  <nav class="navbar navbar-expand-lg p-3">
    <a class="navbar-brand text-light" href="#">Job Portal</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
</button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto mr-4">
            <li class="nav-item mr-2">
                <a class="nav-link  text-light" href="./signup/">Sign Up</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-light" href="login" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Login
                </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="./jobskrlogin/">Job Seeker</a></li>
                    <li><a class="dropdown-item" href="./emprlogin/">Employer</a></li>
                  </ul>
            </li>
            <li class="nav-item mr-2">
                <a class="nav-link  text-light" href="/contact/">Contact</a>
            </li>
        </ul>
    </div>
</nav>
</div>
<div class="banner text-center">
<div  class="container ">
    <div class="row align-items-center" >
        <div class="col-md-6">
            <h1 class="text-center text-light">Welcome to Job portal!</h1>
            <p class="text-center text-light">Find your dream job!</p>
            <a href="/jobskrsignup/" class="btn btn-primary btn-sm"  style="width:150px; height:40px; padding: 8px">Apply Job</a>
            <a href="/emprsignup/" class="btn btn-primary btn-sm"  style="width:150px; height:40px; padding: 8px">Post Job</a>
        </div>   
     <img src="{%static 'image/t.jpg'%}" class="rounded float-end"  alt="..." style="background: transparent;">
    </div>
</div>
</div>
<!--end header-->


<!--body-->
<section id="body">
<br>
<div class="container mt-3">
    <h1 class="text-dark">Latest Jobs</h1>
    <div class="navbar bg-body-tertiary mb-3">
        <div class="container-fluid justify-content-center">
          <form class="d-flex" role="search" action="/search" method="get">
            <input class="form-control me-2 mr-2" type="search" placeholder="Jobtittle..." aria-label="Search" name="search">
            <button class="btn btn-outline-primary" type="submit">Search</button>
          </form>
        </div>
    </div>
    <br>
    <div class="row">
        {% for i in job %}
            <div class="col-md-6 ">
                <div class="card mb-3 custom-card">
                    <div class="card-body  d-flex justify-content-between align-items-center">
                        <div>
                        <h5 class="card-title">{{ i.title|title}}</h5>
                        <p class="card-text mb-0">{{ i.skills|title}}</p>
                        <p class="card-text">{{ i.location|title}}</p>
                        </div>

                        <!--button-->
                        <a href="/jobskrsignup" class="btn btn-primary btn-sm">Apply</a>     
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
</section>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>   
</body>
</html>
